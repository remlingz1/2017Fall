<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Exercise</title>
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>
            <div id="header-placeholder"></div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                            <div class="card" style="width: 20rem;">
                                    <div class="card-header">
                                      Finished Excercises
                                    </div>
                                    <div class="list-group" id = "doneList">  
                                    </div>
                                  </div>
                    </div>
                    <div class="col-md-6">
                            <div class="card" style="width: 20rem;">
                                    <div class="card-header">
                                      Possible Excercises
                                    </div>
                                    <div class="list-group">
                                            <button type="button" class="list-group-item list-group-item-action" onclick="addToDone('Swimming')">Swimming</button>
                                            <button type="button" class="list-group-item list-group-item-action" onclick="addToDone('Running')">Running</button>
                                            <button type="button" class="list-group-item list-group-item-action" onclick="addToDone('Weight Lifting')">Lifting Weights</button>
                                            <button type="button" class="list-group-item list-group-item-action" onclick="addToDone('Push Ups')">Push Ups</button>
                                          </div>
                                  </div>
                    </div>
                </div>
            </div>

                <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
                <script src="navigation.js" >
                </script>
                            <script>
                                var navProperties = {
                                    mainNav: "_nav.html",
                                    currentSection: "Exercise"
                                };
                            </script>
                                    
                                    <script src="dist/bundle.js" >
                                    </script>
                <script>
                    var num =0;
                    var numID = "id";
                    function addToDone(doneExercise)
                    {
                        var temp = prompt("How much "+doneExercise+" did you do? Enter reps, weights, and or time spent");
                        num++;
                        numID= numID+num;
                        var doc = document.getElementById("doneList").innerHTML;
                        document.getElementById("doneList").innerHTML =  doc +"<button type = \"button\" class = \"list-group-item list-group-item-action\" onclick = remove(\""+numID+"\") id = \""+numID+"\"> "+doneExercise+": "+temp+ "<button>";
                        numID="id" 
                        return false;
                    }
                    function remove (idToRemove)
                    {
                        $("#"+idToRemove).remove();

                    }
                </script>
    </body>

</html>
